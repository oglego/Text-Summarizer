<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
</head>
<body>
    <h1>Text Summarizer</h1>
    <form method="POST" action="/">
        <label for="user_text">Enter the text that you want to summarize:</label><br>
        <textarea id="user_text" name="user_text" rows="10" cols="50">{{ user_text or "" }}</textarea><br><br>
        <button type="submit">Summarize</button>
    </form>
    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
